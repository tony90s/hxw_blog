<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, Jquery, bootstrap, Python, Django，博客">
    <meta name="author" content="tony">
    <link rel="icon" href="/static/images/favicon.ico">

    <title>{{ site_name }} | 登录</title>
    {% include "header.html" %}
    <link href="/static/css/account/register_and_login.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header-logo">
        <a href="http://www.loveiters.com">
            <img src="/static/images/logo.png" class="logo"/>
        </a>
    </div>
    <form class="form" id="form_login">
        <div class="form-group has-feedback">
            <span class="iconfont icon-icon form-control-feedback"></span>
            <input type="text" id="account" name="account" class="form-control" placeholder="请输入邮箱" autofocus>
        </div>
        <div class="form-group has-feedback">
            <span class="iconfont icon-lock form-control-feedback"></span>
            <input type="password" id="password" name="password" class="form-control form-control-right" placeholder="请输入6-30位密码">
            <span class="iconfont icon-eye-close form-control-feedback-right"></span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember" value="true"> 记住登录
            </label>
        </div>
        <button class="btn btn-primary btn-block" id="btn_login" data-next="{{ next }}" type="button">登录</button>
        <div class="meta">
            <a class="pull-left" href="{% url 'account:reset_password' %}">忘记密码？</a>
            <a class="pull-right" id="btn_register" href="javascript:void(0)" data-next="{{ next }}">点我注册</a>
        </div>
        <div class="alert alert-warning fade" id="warning_msg"></div>

        <div class="social-login">
            <h5>第三方登录</h5>
            <ul>
                <li>
                    <a class="weibo" data-toggle="tooltip" href="javascript:void(0)" data-original-title="微博登录"
                       data-next="{{ next }}">
                        <img class="weibo-logo" src="/static/images/socialization_logo/weibo.png">
                    </a>
                </li>

                <li>
                    <a class="qq" data-toggle="tooltip" href="javascript:void(0)" data-original-title="QQ登录"
                       data-next="{{ next }}">
                        <img class="qq-logo" src="/static/images/socialization_logo/qq.png">
                    </a>
                </li>

                <li>
                    <a class="alipay" data-toggle="tooltip" href="javascript:void(0)" data-original-title="支付宝登录"
                       data-next="{{ next }}">
                        <img class="alipay-logo" src="/static/images/socialization_logo/alipay.png">
                    </a>
                </li>
            </ul>
        </div>
    </form>

</div> <!-- /container -->
<script>
    var login_url = '{% url 'account:login' %}';
    var login_api_url = '{% url 'api:login' %}';
    var register_url = '{% url 'account:register' %}';
    var register_api_url = '{% url 'api:register' %}';
    var weibo_login_url = '{% url 'account:social_weibo_login' %}';
    var qq_login_url = '{% url 'account:social_qq_login' %}';
    var alipay_login_url = '{% url 'account:social_alipay_login' %}';
</script>

<script type="text/javascript">
    $(function () {
        var passwordeye = $('.form-control-feedback-right');
        var password_input = $("#password");
        passwordeye.off('click').on('click', function () {
            if (passwordeye.hasClass('icon-eye-close')) {
                passwordeye.removeClass('icon-eye-close').addClass('icon-eye-open');
                password_input.prop('type', 'text');
            } else {
                passwordeye.removeClass('icon-eye-open').addClass('icon-eye-close');
                password_input.prop('type', 'password');
            }
        });
    })
</script>

<script src="/static/js/account/login.js"></script>
</body>
