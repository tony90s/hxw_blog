{% extends "base.html" %}
{% block extra_header %}
    <link href="/static/css/error/error.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="mianBox">
            <img src="/static/images/error/yun0.png" alt="" class="yun yun0"/>
            <img src="/static/images/error/yun1.png" alt="" class="yun yun1"/>
            <img src="/static/images/error/yun2.png" alt="" class="yun yun2"/>
            <img src="/static/images/error/bird.png" alt="" class="bird"/>
            <img src="/static/images/error/san.png" alt="" class="san"/>
            <div class="tipInfo">
                <div class="in">
                    <div class="textThis">
                        {% block error_info %}
                        {% endblock %}
                        <p><span>页面自动<a id="href" href="{% url 'index' %}">跳转</a></span><span>等待<b id="wait">5</b>秒</span></p>
                    </div>
                </div>
            </div>
        </div>

    </div><!--/.container-->
{% endblock %}

{% block extra_js %}
    <script type="text/javascript">
        $(function () {
            var h = $(window).height();
            $('body').height(h);
            $('.mianBox').height(h);
            centerWindow(".tipInfo");
        });

        //2.将盒子方法放入这个方，方便法统一调用
        function centerWindow(a) {
            center(a);
            //自适应窗口
            $(window).bind('scroll resize', function () {
                center(a);
            });
        }

        //1.居中方法，传入需要剧中的标签
        function center(a) {
            var wWidth = $(window).width();
            var wHeight = $(window).height();
            var boxWidth = $(a).width();
            var boxHeight = $(a).height();
            var scrollTop = $(window).scrollTop();
            var scrollLeft = $(window).scrollLeft();
            var top = scrollTop + (wHeight - boxHeight) / 2;
            var left = scrollLeft + (wWidth - boxWidth) / 2;
            $(a).css({
                "top": top,
                "left": left
            });
        }
    </script>
    <script type="text/javascript">
        (function () {
            var wait = document.getElementById('wait'), href = document.getElementById('href').href;
            var interval = setInterval(function () {
                var time = --wait.innerHTML;
                if (time <= 0) {
                    clearInterval(interval);
                    location.href = href;
                }
            }, 1000);
        })();
    </script>
{% endblock %}
