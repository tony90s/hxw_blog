<header>
<nav class="navbar navbar-inverse navbar-fixed-top header" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">LOVEITERS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% ifequal article_type.value 1%}class="active"{% endifequal %}><a href="{% url 'article:article_category' 1 %}">Python</a></li>
                <li {% ifequal article_type.value 2 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 2 %}">Linux</a></li>
                <li {% ifequal article_type.value 3 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 3 %}">Django</a></li>
                <li {% ifequal article_type.value 4 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 4 %}">前端技术</a></li>
                <li {% ifequal article_type.value 5 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 5 %}">随笔</a></li>
                <li {% ifequal article_type.value 6 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 6 %}">历史</a></li>
                <li {% ifequal article_type.value 7 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 7 %}">数码资讯</a></li>
                <li {% ifequal article_type.value 8 %}class="active"{% endifequal %}><a href="{% url 'article:article_category' 8 %}">读书</a></li>
            </ul>

            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img class="avator" src="{{ user.profile.avatar.url }}">
                        <span class="user-info" data-user_id="{{ user.id }}">
                        </span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'account:user_info' %}"><i class="iconfont icon-1USER"></i>个人中心</a></li>
                        <li><a id="user_message_link" href="{% url 'account:user_message_comments' %}"><i class="iconfont icon-message"></i>我的消息</a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'account:logout' %}"><i class="iconfont icon-off"></i>退出登录</a></li>
                    </ul>
                </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a id="register_link" href="{% url 'account:register' %}">注册</a></li>
                <li><a id="login_link" href="{% url 'account:login' %}">登录</a></li>
            </ul>
            {% endif %}
            <!--
            <form class="navbar-form navbar-right">
              <input type="text" class="form-control" placeholder="Search...">
            </form>
            -->
        </div>
    </div>
